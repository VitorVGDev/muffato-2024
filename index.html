<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Central de Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="imgs/ab6775700000ee85979bdb0a6d49922e5408e4a0.png" type="image/x-icon">
</head>
<body>
    <!-- Ícone de casinha no canto superior esquerdo -->
    <div class="home-icon" onclick="voltarPaginaInicial()">
        <i class="fas fa-home"></i>
    </div>

    <div class="container">
        <!-- Página Inicial -->
        <div id="paginaInicial" class="pagina active">
            <h1 class="title" id="glow">Como eu posso te ajudar?</h1>
            <button onclick="mostrarPagina('paginaCentroFilial')" class="button">Descobrir quem marcar</button>
            <button onclick="mostrarPagina('paginaObservacao')" class="button">Verificar observação da nota</button>
        </div>

        <!-- Página de Solicitação de Centro/Filial -->
        <div id="paginaCentroFilial" class="pagina">
            <h1 class="title">Informe o Centro/Filial da Nota</h1>
            <form id="centroFilialForm" onsubmit="verificarCentroFilial(); return false;">
                <label for="centroFilial" class="label">Centro/Filial da nota:</label>
                <div class="input-container">
                    <input type="text" id="centroFilial" class="input" placeholder="Digite o Centro/Filial">
                </div>
                <button type="button" onclick="verificarCentroFilial()" class="button">Verificar</button>
            </form>
            <button onclick="voltarPaginaInicial()" class="button">Voltar</button>
        </div>

        <!-- Página de Descobrir quem marcar -->
        <div id="paginaMarcar" class="pagina">
            <h1 class="title">Verificação de Divergências</h1>
            <form id="marcarForm" onsubmit="verificarItem(); return false;">
                <label for="itemNota" class="label">Qual item está vindo na nota?</label>
                <div class="input-container">
                    <input type="text" id="itemNota" class="input" placeholder="Digite o item da nota">
                </div>
                <button type="button" onclick="verificarItem()" class="button">Verificar</button>
            </form>
            <p id="resultadoMarcar" class="result"></p>
            <p id="resultadoGestor" class="result"></p>
            <button onclick="voltarPaginaInicial()" class="button">Voltar</button>
        </div>

        <!-- Página de Verificação de Observação -->
        <div id="paginaObservacao" class="pagina">
            <h1 class="title">Verificação de Observações</h1>
            <form id="observacaoForm" onsubmit="inicio(); return false;">
                <label for="divergencia" class="label">Me fale a divergência:</label>
                <div class="input-container">
                    <input type="text" id="divergencia" class="input" placeholder="Digite a divergência">
                </div>
                <button type="button" onclick="inicio()" class="button">Verificar</button>
            </form>
            <p id="resultado" class="result"></p>
            <button onclick="voltarPaginaInicial()" class="button">Voltar</button>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <p style="font-size: 12px;">Alguma dúvida?</p>
        <a href="https://muffatocombr.sharepoint.com/sites/Devolucao/Documentos%20Compartilhados/Forms/AllItems.aspx?ct=1716820264179&or=Teams%2DHL&ga=1&id=%2Fsites%2FDevolucao%2FDocumentos%20Compartilhados%2FCentral%20de%20Notas%2FFerramentas%2FAuxiliar%20de%20Faturamento%20%2D%20Vitor%20Gabriel%20%2D%20Slides%20de%20ajuda%20%281%29%20%283%29%201%2Epdf&viewid=2431b03d%2D7f51%2D484a%2Da761%2Ddf506439a087&parent=%2Fsites%2FDevolucao%2FDocumentos%20Compartilhados%2FCentral%20de%20Notas%2FFerramentas" target="_blank">
            <img src="imgs/Logo_Super_Muffato_(2021).svg.png" alt="Logo do Grupo Muffato" class="logo">
        </a>
    </div>
    <footer>Desenvolvido por Vitor Gabriel</footer>

    <script src="script.js"></script>
</body>
</html>
